<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>对局结果报告</title>
</head>

<body>
<p>&nbsp;</p>
<p><strong> 对局结果报告</strong></p>
<p>
  <label for="textfield2">对局日期:</label>

  (默认是输入的当天）
</p>
<p>
  <label for="textfield12">比赛名称:</label>
  <input type="text" name="textfield10" id="textfield12"> 
  （可选）
</p>
<p>
  <label for="textfield10">黑方:</label>
  <input type="text" name="textfield" id="textfield10">
（必填）</p>
<p>
  <label for="textfield11">白方:</label>
  <input type="text" name="textfield9" id="textfield11">
  （必填）</p>
<p>
  <label for="textfield3">胜利方:</label>
  <input type="text" name="textfield3" id="textfield3"> 
  （黑白）
</p>
<p>
  <label for="textfield4">让子:</label>
  <input type="text" name="textfield4" id="textfield4"> 
  （默认为0）
</p>
<p>
  <label for="textfield5">贴目:</label>
  <input type="text" name="textfield5" id="textfield5"> 
  （默认7.5）
</p>
<p>
  <label for="textfield6">Text Field:</label>
  <input type="text" name="textfield6" id="textfield6">
</p>
<p>
  <label for="textfield7">Text Field:</label>
  <input type="text" name="textfield7" id="textfield7">
</p>
<p>
  <label for="textfield8">Text Field:</label>
  <input type="text" name="textfield8" id="textfield8">
</p>
<p>
  <input type="submit" name="btn-submit" id="btn-submit" value="提交对局结果">
</p>
</body>
</html>
