<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>对局结果提交PHP版2</title>
<script type="text/javascript"> 

function insertuser(){

var varable = new XMLHttpRequest();
var url = "test.php";

alert("url is " + url);

varable.open("POST", url , true);
varable.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
varable.onreadystatechange = function(){
	alert("varable.readyState is: " + varable.readyState);	
	alert("varable.status is: " + varable.status);
    if(varable.readyState == 4 && varable.status == 200) {
		    var return_data = varable.responseText;
	
			document.writeln(return_data);
			alert("responseText is: " + return_data);
	
	}
}
	
varable.send(null);
document.getElementById("status").innerHTML = "processing...";
}

function dosomething(){
alert("返回信息为：" + varable.responseText);	
//alert("AJAX is going to work.");
}

function queryuser() {
var quser = new XMLHttpRequest();
var url1 = "queryuser.php";
quser.open("POST", url1 , true);
var mysqlstring = "mysql string will be here.";
quser.onreadystatechange = function(){
	if(varable.readyState == 4 && varable.status == 200) {
		alert("insert user is done?");	
	}
}
quser.send(mysqlstring);
	
}

</script>

</head>
